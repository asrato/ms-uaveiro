<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" href="styles/theme.css">

	<title>Photos | TDWP01</title>
</head>

<body>
	<my-menu></my-menu>

	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="assets/sunny_india.jpg" alt="First slide">
				<div class="carousel-caption d-none d-md-block">
					<h5>Sunny India</h5>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="assets/snowy_himalaya.jpg" alt="Second slide">
				<div class="carousel-caption d-none d-md-block">
					<h5>Snowy Himalaya</h5>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="assets/sahara.jpg" alt="Third slide">
				<div class="carousel-caption d-none d-md-block">
					<h5>Sahara</h5>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="display-4">Photos</h2>
			</div>
		</div>
		<div class="row py-3">
			<div class="col-4">
				<a href="" data-toggle="modal" data-target="#india"><img src="assets/sunny_india.avif"
						class="img-fluid img-thumbnail"></a>
			</div>
			<div class="col-4">
				<a href="" data-toggle="modal" data-target="#himalaya"><img src="assets/snowy_himalaya.avif"
						class="img-fluid img-thumbnail"></a>
			</div>
			<div class="col-4">
				<a href="" data-toggle="modal" data-target="#sahara"><img src="assets/sahara.avif"
						class="img-fluid img-thumbnail"></a>
			</div>
		</div>
	</div>
	<my-footer></my-footer>

	<div class="modal fade" id="india" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Sunny India</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<img src="assets/sunny_india.avif" class="img-fluid">
				</div>
			</div>
		</div>
	</div>



	<div class="modal fade" id="himalaya" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Snowy Himalaya</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<img src="assets/snowy_himalaya.avif" class="img-fluid">
				</div>
			</div>
		</div>
	</div>



	<div class="modal fade" id="sahara" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Sahara</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<img src="assets/sahara.avif" class="img-fluid">
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<script src="web_components/menu.js"></script>
	<script src="web_components/footer.js"></script>
</body>

</html>
